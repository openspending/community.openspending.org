    output: true
    permalink: /resources/eu/datasets/:path/
  eu_funds:
    output: true
    permalink: /resources/eu/funds/:path/

defaults:
  -
    scope:
      path: "help"
    values:
      layout: "deprecated"
      section: "help"
  -
    scope:
      path: "blog"
    values:
      layout: "post"
      section: "blog"
  -
    scope:
      path: ""
      type: eu_datasets
    values:
      layout: eu_dataset
  -
    scope:
      path: ""
      type: eu_funds
    values:
      layout: eu_fund
  -
    scope:
      path:
        "get-involved"
    values:
      layout: "page"
      edit: true
  -
    scope:
      path:
        "resources"
    values:
      layout: "page"
      edit: true
  -
    scope:
      path:
        "meta"
    values:
      layout: "page"
      edit: true
  -
    scope:
      path:
        "about"
    values:
      layout: "page"
      edit: true
